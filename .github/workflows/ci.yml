name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore Terrarium.Desktop/Terrarium.Desktop.csproj

      - name: Build
        run: dotnet build Terrarium.Desktop/Terrarium.Desktop.csproj -c Release --no-restore

