name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore DesktopTerrarium.sln

      - name: Build
        run: dotnet build DesktopTerrarium.sln -c Release --no-restore

      - name: Test
        run: dotnet test DesktopTerrarium.sln -c Release --no-build
